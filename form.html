<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM</title>
    </head>
    <body>
            <fieldset>
                <legend>Profile Info</legend>
                Name: <input type="text" placeholder="type your name"><br>
                Email: <input type="email" placeholder="xyz@gmail.com"><br>
                Phone number: <input type="number" placeholder="9009009090"><br>
                password: <input type="password" placeholder="Xyz@123"><br>
                <br>
                Gender:
                <br>
                <input type="radio" name="gender">Male<br>
                <input type="radio" name="gender">Female
                <br>
                <br>
                Biography:
                <br>
                <textarea cols="30" rows="3"></textarea>
                <br>
                Age:
                <br>
                <input type="checkbox">0 - 18
                <br>
                <input type="checkbox">19 - 40
                <br>
                <input type="checkbox">above 40
                <br>
                <input type="range">
                <br>
                <input type="file">
                <br>
                <input type="date">
                <br>
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
